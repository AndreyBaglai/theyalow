<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Asap|Open+Sans|PT+Sans|PT+Sans+Narrow&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Theyalow</title>
</head>

<body>
    <div class="wrapper">
        <div class="header-wrapper inner-content">
            <header class="header">
                <img class="header-logo" src="assets/img/logo.png" alt="Logo" />
                <nav class="navbar">
                    <ul>
                        <li><img class="img-about" src="./assets/img/about.svg" alt="About" /><a href="#">About us</a>
                        </li>
                        <li><img class="img-services" src="./assets/img/services.svg" alt="Services" /><a
                                href="#">Services</a></li>
                        <li><img class="img-contact" src="./assets/img/contact.svg" alt="Contact" /><a
                                href="#">Contact</a>
                        </li>
                    </ul>
                </nav>
            </header>
            <div class="header-content">
                <video poster="./assets/img/main-video.png" controls width="545" height="330"></video>
                <h1><span>The cool</span><br>The minimal</h1>
            </div>
            <div class="left-arrow"><span></span></div>
            <div class="right-arrow"><span></span></div>
        </div>
        <main>
            <section class="inner-content icons-wrapper">
                <div class="icon-item left-icon">
                    <img class="cloud" src="./assets/img/cloud.svg" alt="Cloud">
                    <p>Better design</p>
                </div>
                <div class="icon-item">
                    <img class="leaf" src="./assets/img/leaf.svg" alt="Leaf">
                    <p>Customise</p>
                </div>
                <div class="icon-item right-icon">
                    <img class="airplane" src="./assets/img/airplane.svg" alt="Airplane">
                    <p>Tts free</p>
                </div>
            </section>
            <section class="yellow-section"></section>
        </main>
    </div>
</body>

</html>
